
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valida√ß√£o de Certificado</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    #resultado-validacao {
      margin-top: 30px;
    }
    input[type="text"] {
      padding: 10px;
      width: 280px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 18px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>üîê Valida√ß√£o de Certificado</h1>
  <p>Insira a chave do certificado para validar:</p>
  <input type="text" id="input-chave" placeholder="Ex: abc123xyz" />
  <button onclick="window.onload()">Validar</button>
  <div id="resultado-validacao"></div>

  <script>
    window.onload = async function () {
      const urlParams = new URLSearchParams(window.location.search);
      const chaveUrl = urlParams.get('chave');
      const input = document.getElementById('input-chave');
      const chave = chaveUrl || input.value;
      if (!chave) return;

      document.getElementById('input-chave').value = chave;
      const resultado = document.getElementById('resultado-validacao');
      resultado.innerHTML = `
        <div style="text-align: center; padding: 20px; background: #f9f9f9; border: 2px solid #ddd; border-radius: 12px;">
          <h3 style="color: #555;">üîé Verificando certificado...</h3>
        </div>
      `;

      try {
        const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vR9V30aB2G1oyLILEaD1rlo3H8rOARS-HfiHiT50ZBqCzLt6p4ijaGbfVgrTYDJS50TfOcMBTsOtuhb/pub?gid=1982449420&single=true&output=csv");
        const csv = await res.text();
        const linhas = csv.split("\n").slice(1);

        let encontrado = false;

        for (let linha of linhas) {
          const [nome, curso, data_emissao, chave_planilha] = linha.trim().split(",");
          if (chave_planilha === chave) {
            resultado.innerHTML = `
              <div style="padding: 30px; background: #e0f7fa; border: 2px solid #4caf50; border-radius: 16px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                <h2 style="color: #2e7d32;">‚úÖ Certificado V√°lido</h2>
                <p><strong>${nome}</strong></p>
                <p>Concluiu o curso: <strong>${curso}</strong></p>
                <p>Data de conclus√£o: <strong>${data_emissao}</strong></p>
                <div style="margin-top: 20px;"><img src='https://cdn-icons-png.flaticon.com/512/190/190411.png' alt='Selo de autenticidade' width='80'/></div>
              </div>
            `;
            encontrado = true;
            break;
          }
        }

        if (!encontrado) {
          resultado.innerHTML = `
            <div style="padding: 20px; background: #fff3f3; border: 2px solid #e57373; border-radius: 12px;">
              <h2 style="color: #c62828;">‚ùå Certificado n√£o encontrado</h2>
              <p>Verifique a chave digitada ou entre em contato com o emissor.</p>
            </div>
          `;
        }
      } catch (e) {
        resultado.innerHTML = `
          <div style="padding: 20px; background: #fffde7; border: 2px solid #fdd835; border-radius: 12px;">
            <h2 style="color: #f9a825;">‚ö†Ô∏è Erro ao validar</h2>
            <p>Tente novamente em instantes.</p>
          </div>
        `;
      }
    };
  </script>
</body>
</html>
