<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PÃ¡gina Fora do Ar</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --fundo: #f8e1e7;
      --texto: #7b1c36;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: var(--fundo);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      color: var(--texto);
    }

    h1, p {
      white-space: pre-wrap;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.6rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      max-width: 600px;
      line-height: 1.6;
      margin-top: 1rem;
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.4em;
      background-color: var(--texto);
      animation: blink 0.8s steps(2, start) infinite;
      margin-left: 4px;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }
  </style>
</head>
<body>

  <div class="emoji">ðŸŒ™</div>
  <h1><span id="titulo"></span><span class="cursor"></span></h1>
  <p id="linha1"></p>
  <p id="linha2"></p>
  <p id="linha3"></p>

  <script>
    const textoTitulo = "Alguns finais nÃ£o precisam de aviso.";
    const linha1 = "Esta pÃ¡gina foi retirada do ar por quem a criou.";
    const linha2 = "Ã€s vezes, silenciar Ã© o jeito mais sincero de dizer: foi importante, mas agora Ã© passado.";
    const linha3 = "Seja feliz na vida.";

    function escreverTexto(elementId, texto, delay) {
      const elemento = document.getElementById(elementId);
      let i = 0;
      return new Promise(resolve => {
        const intervalo = setInterval(() => {
          if (i <= texto.length) {
            elemento.innerHTML = texto.substring(0, i);
            i++;
          } else {
            clearInterval(intervalo);
            resolve();
          }
        }, 40);
      });
    }

    async function iniciarDigitacao() {
      await escreverTexto("titulo", textoTitulo, 500);
      await escreverTexto("linha1", linha1, 400);
      await escreverTexto("linha2", linha2, 400);
      await escreverTexto("linha3", linha3, 400);

      // Oculta o cursor apÃ³s tudo ser digitado (opcional)
      document.querySelector(".cursor").style.display = "none";
    }

    iniciarDigitacao();
  </script>

</body>
</html>
